<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD Nerds</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #2a0050, #150025); 
            color: #fff; 
            font-family: 'Arial', sans-serif;
            opacity: 0; 
            animation: fadeIn 2s forwards; 
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #logo {
            width: 80px; 
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            opacity: 0; 
            animation: fadeIn 2s forwards; 
            animation-delay: 1s; 
        }

        button {
            position: relative;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #7289da; 
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0; 
            animation: fadeIn 2s forwards; 
            animation-delay: 2s; 
        }

        .photos {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            opacity: 0; 
            animation: fadeIn 2s forwards; 
            animation-delay: 4s; 
        }

        .photo {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="logo"><img src="icon.png" alt="Discord Logo"></div>
    
    <button onclick="window.location.href='https://discord.gg/adhdnerds'">Join Discord Server</button>
    
    <div class="photos">
        <div class="photo">
            <img src="photo1.png" alt="Photo 1">
            <h3>Tell your problem for support</h3>
        </div>

        <div class="photo">
            <img src="photo2.png" alt="Photo 2">
            <h3>Enjoy poasting</h3>
        </div>

        <div class="photo">
            <img src="photo3.png" alt="Photo 3">
            <h3>Use our library</h3>
        </div>
    </div>
</body>
</html>
